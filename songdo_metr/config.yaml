# Raw data paths configuration
root_dir: "../datasets/metr-imc"

# Core files
dataset:
  filenames:
    metr_imc: "metr-imc.h5"
    sensor_ids: "metr_ids.txt"
    metadata: "metadata.h5"
    sensor_locations: "graph_sensor_locations.csv"
    distances: "distances_imc.csv"
    adjacency_matrix: "adj_mx.pkl"

# Nodelink data
nodelink:
  dir: "nodelink"
  filenames:
    node: "imc_node.shp"
    link: "imc_link.shp"
    turn: "imc_turninfo.dbf"

# IMCRTS data
imcrts:
  dir: "imcrts"
  filenames:
    data: "imcrts_data.pkl"

# Miscellaneous files
misc:
  dir: "miscellaneous"
  filenames:
    imcrts_excel: "imcrts_data.xlsx"
    metr_excel: "metr-imc.xlsx"
    metr_shape: "metr_imc.shp"
    distances_shape: "distances_imc.shp"